<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootsrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename="images/favicon.ico") }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
  </head>
  <body>
    <header class="main-header shadow">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">URL SHORTNER</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link mr-2" href="{{ url_for('session_api') }}">API</a>
                    </li>
                </ul>
                <a class="btn btn-outline-primary" href="{{ url_for('index') }}">New URL</a>
            </div>
        </nav>
    </header>    
    <main class="main-content">

        <div class="container my-5">
            {% for message in get_flashed_messages() %}
                <div class="container text-center">
                    <div class="p-3 mb-2 bg-danger text-white">
                        <p class="text-center">{{ message }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="container my-3">
            {% block content %}

            {% endblock content %}
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename="js/jquery.js") }}"></script>
    <script src="{{ url_for('static', filename="js/popper.js") }}"></script>
    <script src="{{ url_for('static', filename="bootsrap/js/bootstrap.min.js") }}"></script>
  </body>
</html>
